<div style="border:1px solid #ccc; padding:12px; margin-bottom:12px;">
  <h2>Formulario de Registro</h2>
  <form #form="ngForm">
    <div>
      <label>ID: </label>
      <input type="text"
            [(ngModel)]="product.id"
            name="id"
            [disabled]="editMode"
            (ngModelChange)="onIdChange($event)"
            [class.invalid]="!idValid() && !idChecking()" />
    </div>
    <div *ngIf="idChecking()" class="error-message">Verificando...</div>
    <div *ngIf="!idChecking() && !idValid()" class="error-message">{{ idMessage() }}</div>

    <div>
      <label>Nombre: </label>
      <input type="text"
            [(ngModel)]="product.name"
            name="name"
            (ngModelChange)="onNameChange($event)"
            [class.invalid]="!nameValid()" />
    </div>
    <div *ngIf="!nameValid()" class="error-message">{{ nameMessage() }}</div>

    <div>
      <label>Descripción: </label>
      <input type="text"
            [(ngModel)]="product.description"
            name="description"
            (ngModelChange)="onDescriptionChange($event)"
            [class.invalid]="!descriptionValid()" />
    </div>
    <div *ngIf="!descriptionValid()" class="error-message">{{ descriptionMessage() }}</div>
    
    <div>
      <label>Logo: </label>
      <input type="text"
            [(ngModel)]="product.logo"
            name="logo"
            (ngModelChange)="onLogoChange($event)"
            [class.invalid]="!logoValid()" />
    </div>
    <div *ngIf="!logoValid()" class="error-message">{{ logoMessage() }}</div>

    <div>
      <label>Fecha lanzamiento: </label>
      <input type="date"
            [(ngModel)]="product.date_release"
            name="date_release"
            (ngModelChange)="onDateReleaseChange($event)"
            [class.invalid]="!dateReleaseValid()" />
    </div>
    <div *ngIf="!dateReleaseValid()" class="error-message">{{ dateReleaseMessage() }}</div>

    <div>
      <label>Fecha revisión: </label>
      <input type="date"
            [(ngModel)]="product.date_revision"
            name="date_revision"
            (ngModelChange)="onDateRevisionChange($event)"
            [class.invalid]="!dateRevisionValid()" />
    </div>
    <div *ngIf="!dateRevisionValid()" class="error-message">{{ dateRevisionMessage() }}</div>
  </form>

  <div style="margin-top:12px;">
    <button type="button" (click)="resetForm()">Reiniciar</button>
    <button type="button" (click)="saveProduct()">Guardar</button>
    <button type="button" (click)="cancel.emit()">Cancelar</button>
  </div>
</div>
